<!DOCTYPE html>
<html lang="es"></html>
<head>
  <meta charset="UTF-8"/>
  <title>Tienda Online</title>
  <link rel="stylesheet" href="css/normalize.css"/>
  <link rel="stylesheet" href="css/estilo.css"/>
  <script src="js/jquery.js"></script>
  <script src="js/libros.js"></script>
</head>
<body>
  <header><img src="img/logo.svg" alt="logo"/>
    <div class="titulos">
      <h1>Ebooks</h1>
      <h2>Tienda de libros Digitales</h2>
    </div>
    <div class="clickMenu">
      <p>M</p>
    </div>
    <div class="menu">
      <nav>
        <ul>
          <li>Javascript</li>
          <li>Python</li>
          <li>Nodejs</li>
          <li>Css</li>
          <li>Carrito</li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="principal">
      <select>
        <option value="0">Escoga Opcion</option>
        <option value="1">Javascript</option>
        <option value="2">Python</option>
        <option value="3">Nodejs</option>
        <option value="4">ccs</option>
      </select>
    </section>
    <section class="producto"></section>
    <section class="carrito">
      <table>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Precio</th>
        <th>Subtotal</th>
        <th>Quitar</th>
      </table>
    </section>
  </main>
  <footer>
    <div class="social">
      <p class="face"></p>
      <p class="tw"></p>
      <p class="yt"></p>
      <p class="google"></p>
    </div>
    <div class="derechos">
      <h2>Derechos reservados &copy</h2>
      <h3>Creado por: JC</h3>
    </div>
  </footer>
</body>
